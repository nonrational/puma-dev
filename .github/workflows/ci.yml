name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        go-version: [1.13.x, 1.14.x]
        ruby-version: [2.5]

    name: ${{ matrix.os }} / go-${{ matrix.go-version }}
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - uses: actions/checkout@v2

      - run: gem install puma

      - name: Set up /etc/resolver
        if: matrix.os == 'macos-latest'
        run: |
          sw_vers
          sudo mkdir -p /etc/resolver;
          sudo chmod 0775 /etc/resolver;
          sudo chown :staff /etc/resolver;
      
      - name: Set up an unlocked keychain-db as default-keychain and login-keychain
        if: matrix.os == 'macos-latest'
        run: |
          echo '> Creating puma-dev.keychain-db'
          security create-keychain -p 'puma-dev-test-keychain-password' puma-dev.keychain-db
          security set-keychain-settings -lut 72000 puma-dev.keychain-db
          
          echo '> Adding puma-dev.keychain-db to the list of keychains'
          security list-keychains | xargs security -v list-keychains -s $PWD/puma-dev.keychain-db

          echo '> Set puma-dev as default keychain'
          security -v default-keychain -s puma-dev.keychain-db

          echo '> Set puma-dev as login keychain'
          security -v login-keychain -s puma-dev.keychain-db

          echo '> Unlock puma-dev keychain'
          security -v unlock-keychain -p 'puma-dev-test-keychain-password' puma-dev.keychain-db
          
          echo '> Listing keychains...'
          security list-keychains
          echo '| Login" 
          security login-keychain 
          echo '| Default" 
          security default-keychain 

      - run: go mod download

      - run: go test -v -race -coverprofile=coverage.out -covermode=atomic -timeout=300s ./...
